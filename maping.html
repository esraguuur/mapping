    $(function () {
        $.getJSON('cities.js', function (data) {
            console.log(data.cities.length)
            for (var i = 0; i < data.cities.length; i++) {
                var obj = data.cities[i];
                var marker = L.marker([data.cities[i].enlem, data.cities[i].boylam]).addTo(mymap);
                marker.bindPopup(data.cities[i].name + "<br>" + data.cities[i].sayı).openPopup();
                console.log(obj.name)
            };

        });
    });

    function getColor(d) {
        return d > 1000 ? '#800026' :
            d > 500 ? '#BD0026' :
            d > 200 ? '#E31A1C' :
            d > 100 ? '#FC4E2A' :
            d > 50 ? '#FD8D3C' :
            d > 20 ? '#FEB24C' :
            d > 10 ? '#FED976' :
            '#FFEDA0';

    }

    function style(cities) {
        return {
            fillColor: getColor(cities.sayı),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    L.geoJson(cities, {
        style: style
    }).addTo(map);
